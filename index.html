<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ملف Anis FPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- إعدادات النافذة المنبثقة --- */
        #subscription-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .modal-icon { font-size: 3rem; color: #FF0000; margin-bottom: 20px; }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn-yes, .btn-no {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-yes { background-color: #00ff88; color: #000; }
        .btn-yes:hover { background-color: #00cc6a; transform: scale(1.05); }

        .btn-no { background-color: #333; color: #fff; border: 1px solid #555; }
        .btn-no:hover { background-color: #ff4444; border-color: #ff4444; transform: scale(1.05); }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- تصميم الموقع --- */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* لمنع ظهور شريط تمرير عند سقوط الزر */
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            border: 1px solid #333;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        p { color: #cccccc; font-size: 1.1rem; margin-bottom: 30px; }

        /* --- زر التحميل وحركة السقوط --- */
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 40px;
            position: relative; /* ضروري للحركة */
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }

        /* كلاس الحركة الذي سيضاف بالجافاسكربت */
        .falling-animation {
            animation: dropDown 0.8s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
            pointer-events: none; /* لمنع الضغط عليه مرة أخرى أثناء السقوط */
        }

        @keyframes dropDown {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) rotate(15deg); /* يسقط للأسفل مع دوران بسيط */
                opacity: 0;
            }
        }

        .download-btn i { margin-left: 10px; }

        .social-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 55px;
            height: 55px;
            background-color: #333;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 1.6rem;
            transition: all 0.3s ease;
        }

        .social-btn.youtube:hover { background-color: #FF0000; transform: scale(1.15); box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
        .social-btn.facebook:hover { background-color: #1877F2; transform: scale(1.15); box-shadow: 0 0 15px rgba(24, 119, 242, 0.5); }
        .social-btn.instagram:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); transform: scale(1.15); box-shadow: 0 0 15px rgba(220, 39, 67, 0.5); }
        
        .social-btn.x-twitter { display: flex; align-items: center; justify-content: center; }
        .social-btn.x-twitter:hover {
            background-color: #000000; color: #ffffff; transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); border: 1px solid #ffffff;
        }

    </style>
</head>
<body>

    <div id="subscription-modal">
        <div class="modal-content">
            <div class="modal-icon"><i class="fab fa-youtube"></i></div>
            <h2>تنبيه هام!</h2>
            <p>لتحميل الملف، يجب أن تكون مشتركاً في القناة.</p>
            <h3>هل أنت مشترك في قناة Anis Tech؟</h3>
            <div class="modal-buttons">
                <button class="btn-yes" onclick="enterSite()">نعم، أنا مشترك</button>
                <button class="btn-no" onclick="goToChannel()">لا، سأشترك الآن</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Anis FPS</h1>
        <p>أفضل ملف لتحسين الأداء ورفع الفريمات. قم بتحميله الآن!</p>

        <a href="Anis FPS.rar" download class="download-btn" id="dl-btn">
            <i class="fas fa-download"></i> تحميل الملف
        </a>

        <div class="social-title">تابعني على مواقع التواصل</div>
        <div class="social-links">
            <a href="https://www.youtube.com/channel/UCj3S8CooIx8XYoS-qEu9NZg" target="_blank" class="social-btn youtube" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/profile.php?id=61587387117710" target="_blank" class="social-btn facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/anisyt14/" target="_blank" class="social-btn instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/Anis_1M" target="_blank" class="social-btn x-twitter" title="X (Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </div>

    <script>
        const youtubeChannel = "https://www.youtube.com/channel/UCj3S8CooIx8XYoS-qEu9NZg";

        function enterSite() {
            document.getElementById('subscription-modal').style.display = 'none';
        }

        function goToChannel() {
            window.location.href = youtubeChannel;
        }

        // --- كود حركة سقوط الزر ---
        const downloadBtn = document.getElementById('dl-btn');

        downloadBtn.addEventListener('click', function() {
            // إضافة كلاس الحركة عند الضغط
            this.classList.add('falling-animation');

            // (اختياري) إعادة الزر لوضعه الطبيعي بعد 3 ثواني
            // إذا كنت تريد أن يختفي للأبد حتى تحديث الصفحة، احذف هذا الجزء
            setTimeout(() => {
                this.classList.remove('falling-animation');
            }, 3000);
        });
    </script>

</body>

</html>
